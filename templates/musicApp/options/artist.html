{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ info_artist.images.0.url }}" alt="{{ info_artist.name }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Geners</h5>
                        <p class="card-text">
                            {{ info_artist.genres|join:", " }}
                        </p>
                        <p class="card-text">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% for music in music_artist %}
            {{ music.name }}
        {% endfor %}
               
    </div>
{% endblock content %}
