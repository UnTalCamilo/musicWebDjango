{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 style="font-family: serif; margin-left: 8px; margin-top:30px;">Liked Songs</h2>
        <div class="row">
            {% if liked_songs|length == 0 %}
                <div class="col-12">
                    <h3 class="text-center" style="font-family: serif;">No liked songs</h3>
                </div>
            {% endif %}
            {% for song in liked_songs %}
                <div class="col-6 col-md-3 col-lg-2">
                    <div >
                        <div class="track_list">
                            <p class="customFont">{{ song.song_name }}</p>
                            <p class="customFont">{{ song.artist_name }}</p>
                            <a>
                                <img src="{{ song.url_image }}"
                                     width=""
                                     height=""
                                     alt="{{ song.artist_name }}"
                                     onclick="playSong('{{ song.id }}', '{% url 'addhistory' %}', '{{ csrf_token }}', '1')">
                            </a>
                            <div class="mt-2">
                                <i id="{{ song.id }}"
                                   class="fas fa-heart active"
                                   data-id="{{ song.id }}"
                                   onclick="dislikedSong(event.target, '{{ csrf_token }}', '{% url 'disliked' %}', 'false')"></i>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
