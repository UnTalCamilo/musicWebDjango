{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2 style="font-family: serif; margin-left: 8px; margin-top:30px;">History</h2>
        <div class="row">
            {% if history|length == 0 %}
                <div class="col-12">
                    <h3 class="text-center" style="font-family: serif;">No history</h3>
                </div>
            {% endif %}
            {% for song in history %}
                <div class="col-6 col-md-3 col-lg-3 text-center">
                    <div>
                        <div class="track_list">
                            <p class="customFontLiked">{{ song.song_name }}</p>
                            <p class="customFontLiked">{{ song.artist_name }}</p>
                            <a>
                                <img src="{{ song.url_image }}"
                                     width=""
                                     height=""
                                     alt="{{ song.artist_name }}"
                                     onclick="playSong('{{ song.id }}', '{% url 'addhistory' %}', '{{ csrf_token }}', '0')">
                            </a>
                            
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
