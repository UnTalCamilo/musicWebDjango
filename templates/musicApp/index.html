{% extends "base.html" %}
{% block content %}
    <div class="row py-4 px-2">
        <h3 style="font-family: serif; margin-bottom: -30px; margin-left: 8px;">Top Artists</h3>
        <div class="main-carousel"
             data-flickity='{"groupCells":5 , "contain": true, "pageDots": false, "draggable": false, "cellAlign": "left"}'>
            {% for artist in top_artists.artists.items %}
                <div class="carousel-cell">
                    <div class="list">
                        <div class="artist_list">
                            <a href="{% url 'artist' artist.name %}">
                                <img src="{{ artist.images.1.url }}" width="" height="" alt=""/>
                            </a>
                        </div>
                        <div class="mt-2">
                            <p class="customFont">{{ artist.name }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="row px-2 mb-3">
        <h3 style="font-family: serif; margin-bottom: -30px; margin-left: 8px;">Top Tracks</h3>
        <div class="main-carousel"
             data-flickity='{"groupCells":5 , "contain": true, "pageDots": false, "draggable": false, "cellAlign": "left"}'>
            {% for track in top_music.tracks.items %}
                <div class="carousel-cell">
                    <div class="list">
                        <div class="track_list">
                            <p class="customFont">{{ track.name }}</p>
                            <a>
                                <img src="{{ track.album.images.1.url }}" width="" height="" alt=""/>
                            </a>
                            <div class="mt-2">
                                <i id="{{ track.id }}"
                                   class="fas fa-heart"
                                   onclick="likedSong(event.target, '{{ csrf_token }}', '{% url 'liked' %}')"
                                   data-id="{{ track.id }}"
                                   data-name="{{ track.name }}"
                                   data-artist="{{ track.artists.0.name }}"
                                   data-uri="{{ track.uri }}"
                                   data-image="{{ track.album.images.1.url }}"
                                   data-song="{{ track.href }}"></i>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
